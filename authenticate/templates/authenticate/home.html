{% extends 'authenticate/base.html' %}

{% block content %}
<h1>Hello, 'User Welcome'</h1><br>
{% if user.is_authenticated %}

     <h2><p>Username : {{ user.username }}</p></h2>
     <h4><p>Name : {{ user.first_name }} {{ user.last_name }}</p>
         <p>Email : {{ user.email }}</p></h4>

{% endif %}
{% endblock %}
